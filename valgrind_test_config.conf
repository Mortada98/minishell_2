# Valgrind Test Configuration
# Modify these settings to customize your leak testing

# Valgrind options
LEAK_CHECK="full"
SHOW_LEAK_KINDS="all"
TRACK_FDS="yes"
TRACK_ORIGINS="yes"

# Test timeouts (in seconds)
QUICK_TEST_TIMEOUT=10
COMPREHENSIVE_TEST_TIMEOUT=30

# Test categories to run (set to 1 to enable, 0 to disable)
TEST_BUILTINS=1
TEST_EXTERNAL_COMMANDS=1
TEST_SIMPLE_PIPES=1
TEST_MULTIPLE_PIPES=1
TEST_REDIRECTIONS=1
TEST_HEREDOC=1
TEST_COMBINATIONS=1
TEST_ERROR_CASES=1
TEST_VARIABLES=1

# Output options
SAVE_INDIVIDUAL_LOGS=1
GENERATE_SUMMARY_REPORT=1
CLEANUP_AFTER_TESTS=0

# Custom test commands (add your own)
CUSTOM_TESTS=(
    "your_custom_command_here"
    # Add more custom tests as needed
)

# Paths
MINISHELL_PATH="./minishell"
READLINE_SUPPRESSIONS="readline.sup"
TEST_OUTPUT_DIR="valgrind_tests"
SUMMARY_FILE="leak_summary.txt"
